<div class="know-price-popup js-connection-popup">
    <div class="know-price-popup__wrapper">
        <div class="know-price-popup__plus js-connection-popup__plus">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 8.5V15H8.5V8.5H15V6.5H8.5V0H6.5V6.5H0V8.5H6.5Z" />
            </svg>
        </div>
        <div class="know-price-popup__title">
            Оставьте запрос
        </div>
        <div class="know-price-popup__subtitle">
            и наш менеджер свяжется с вами <br>
            на протяжении 30 минут
        </div>
        <form action="" class="know-price-popup__form-block">
            <label class="know-price-popup__label">
                <input type="text" class="know-price-popup__input" placeholder="Имя">
            </label>
            <label class="know-price-popup__label">
                <input type="text" class="know-price-popup__input" placeholder="Компания">
            </label>
            <label class="know-price-popup__label">
                <input type="text" class="know-price-popup__input" placeholder="E-mail">
            </label>
            <label class="know-price-popup__label">
                <input id="now-price-popup__first-phone" type="text" class="know-price-popup__input" placeholder="Номер телефона">
            </label>
            <button class="know-price-popup__btn">
                Отправить запрос
            </button>
            <label class="know-price-popup__label-agree">
                <input type="checkbox" class="know-price-popup__hidden-input">
                <div class="know-price-popup__fake-box"></div>
                <span class="know-price-popup__text-agree">
                    Нажимая на кнопку, вы даете согласие на обработку своих
                    <a href="#">персональных данных</a>и соглашаетесь
                    <a href="#">Политикой конфиденциальности</a>
                </span>
            </label>
        </form>
    </div>
</div>
